#Routes
---
#FRONT OFFICE#######################
-
  uri: ^/$
  controller: index
  action: home
-
  uri: ^/profile[/]?$
  controller: profile
  action: displayProfile
-
  uri: ^/contact[/]?$
  controller: profile
  action: displayContactForm
-
  uri: ^/blog[/]?$
  controller: posts
  action: postList
-
  uri: ^/blog/\?order=([a-zA-Z_\-0-9]{1,30})&?(?:direction=)?(asc|desc)?$
  controller: posts
  action: postList
-
  uri: ^/blog/post-([0-9]+)$
  controller: posts
  action: displayPost

  #BACKOFFICE POSTS#######################
-
  uri: ^/admin[/]?$
  controller: index
  action: home
-
  uri: ^/admin/posts[/]?$
  controller: posts
  action: postList
-
  uri: ^/admin/posts/post-([0-9]+)$
  controller: posts
  action: editPost
-
  uri: ^/admin/posts/new-post$
  controller: posts
  action: newPost
-
  uri: ^/admin/posts/\?remove=([0-9]+)$
  controller: posts
  action: removePost

  #PROFILE#######################
-
  uri: ^/admin/my-profile$
  controller: profile
  action: editProfile

  #COMMENTS#######################
-
  uri: ^/admin/comments[/]?$
  controller: comments
  action: commentsList
-
  uri: ^/admin/comments/comment-([0-9]+)$
  controller: comments
  action: editComment
-
  uri: ^/admin/comments/\?remove=([0-9]+)$
  controller: comments
  action: removeComment

#AUTHENTICATION#######################
-
  uri: ^/admin/signin[/]?$
  controller: authentication
  action: signin
-
  uri: ^/admin/change-password$
  controller: authentication
  action: changePassword





